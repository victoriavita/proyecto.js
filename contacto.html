<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./img/favicon-logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contacto - Gimnasio THE BOX</title>
    </head>
    <body>
    <!-- inicio de nav bar -->
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
            ><img
            class="logo__navbar"
            src="./img/logo-gim-sinfondo.png"
            alt="logo"
        /></a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0 m-lg-auto">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contacto.html">CONTACTO</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <!-- fin de nav bar -->
    <section class="fondo__contacto">
        <!-- inicio informacion de contacto -->
        <div class="contacto">
        <div class="contacto__datos">
            <div class="contacto__sub contac">
            <h2>CONTACTO</h2>
            <p>GIMNASIO THE BOX SE ENCUENTRA UBICADO EN:</p>
            <p>Recoleta - C.A.B.A.</p>
            <p>Paraguay 2085</p>
            <p>Buenos Aires - Argentina</p>
            <p>CONTACTO:</p>
            <p>WhatsApp: +54 9 11 5450-6078</p>
            <p>contacto@thebox.com</p>
            <p>OPEN BOX:</p>
            <p>Lunes a Viernes: 8hs a 21hs</p>
            <p>Sábados: 8hs a 14hs</p>
            </div>
            <!-- fin de informacion de contacto -->

            <!-- inicio formulario -->
            <div class="formulario__bts formu">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                Nombre y Apellido <label class="text-danger">*</label>
                </label>
                <input
                type="name"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder=""
                />
                <label for="exampleFormControlInput1" class="form-label"
                >Email <label class="text-danger">*</label></label
                >
                <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="nombre@ejemplo.com"
                />
                <label for="exampleFormControlInput1" class="form-label"
                >Teléfono <label class="text-danger">*</label></label
                >
                <input
                type="telephone"
                class="form-control"
                id="exampleFormControlInput1"
                />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                >Consulta <label class="text-danger">*</label></label
                >
                <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                ></textarea>
            </div>
            <a href="./contacto.html"
                ><input class="btn btn-light" type="submit" value="enviar"
            /></a>
            <a href="./contacto.html"
                ><input
                class="btn btn-light"
                type="delet"
                value="borrar formulario"
            /></a>
            </div>
        </div>
        </div>
        <!-- fin de formulario -->
        <!-- inicio de mapa -->
        <iframe
        class="maps"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.2196056758057!2d-58.399208985043835!3d-34.598607980460855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca95b1ae4d75%3A0x18e4d4cf4aba627f!2sParaguay%202085%2C%20C1121ABE%20CABA!5e0!3m2!1ses-419!2sar!4v1662439002505!5m2!1ses-419!2sar"
        width="400"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <!-- fin de mapa -->
    </section>
    <!-- inicio de footer -->
    <footer class="footer bg-secondary">
        <div id="divUbicacion"></div>
    </footer>
    <!-- fin de footer -->
    <script src="./api.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>
    </body>
</html>
